        </StackLayout>

                  <Label class="p-l-15" text="Clear Water Bay, Kowloon" textWrap="true"></Label>
                  <Label class="p-l-15" text="HONG KONG" textWrap="true"></Label>
                  <Label class="p-l-15" text="Tel: +852 1234 5678" textWrap="true"></Label>
                  <Label class="p-l-15" text="Fax: +852 8765 4321" textWrap="true"></Label>
                  <Label class="p-l-15" text="Email: confusion@food.net" textWrap="true"></Label>
              </StackLayout>
          </StackLayout>
      </GridLayout>
    </StackLayout>
</RadSideDrawer>
